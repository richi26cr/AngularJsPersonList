<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Age</option>
            </select>

        </div>
        <div class="span10">
            <!--Body content-->

            <ul class="persons">
                <li ng-repeat="person in persons | filter:query | orderBy:orderProp"
                    class="thumbnail person-listing">
                    <a href="#/persons/{{person.name}}">{{person.name}}</a>
                    <p>{{person.direction}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
