<div class="person-pic">
    <img class="person" ng-src="{{person.pictureUrl}}" ng-click="setImage(person.pictureUrl)">
</div>

<div class="person-info">
    <h1>{{person.name}} {{person.person}}</h1>


    <ul><li><dt>Direccion: </dt>{{person.direction}}</li></ul>
    <ul><li><dt>Edad: </dt>{{person.age}}</li></ul>

    <img src="{{imageClicked}}" class="person">
</div>
